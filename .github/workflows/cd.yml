        id: prep
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            STATUS="âœ… ë°°í¬ ì„±ê³µ"
            COLOR="3066993"  # Green
          else
            STATUS="âŒ ë°°í¬ ì‹¤íŒ¨"
            COLOR="15158332"  # Red
          fi
          
          echo "status_msg=$STATUS" >> $GITHUB_OUTPUT
          echo "embed_color=$COLOR" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "ğŸš€ ECS ë°°í¬ ì•Œë¦¼"
          embed-description: |
            **ì„œë¹„ìŠ¤:** ${{ vars.ECS_SERVICE }}
            **í´ëŸ¬ìŠ¤í„°:** ${{ vars.ECS_CLUSTER }}
            **ì´ë¯¸ì§€ íƒœê·¸:** ${{ needs.build-and-push.outputs.tag }}
            **ë¸Œëœì¹˜:** main
            **ì»¤ë°‹:** ${{ github.sha }}
