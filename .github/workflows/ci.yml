name: CI Pipeline

on:
  pull_request:
    branches: [ main ]
    
permissions:
  contents: read
  pull-requests: read
  statuses: write
  checks: read

jobs:
  # PR ë¦¬ë·°
  review:
    if: ${{ github.event_name == 'pull_request' && !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run PR Agent
        uses: qodo-ai/pr-agent@main
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          OPENAI_KEY: ${{ secrets.OPENAI_API_KEY }}
          github_action_config.config.response_language: "ko-KR"

  # ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

  # ì•Œë¦¼ (PRì—ì„œë§Œ)
  notify:
    name: Notify Discord
    runs-on: ubuntu-latest
    needs: [review, build]
    if: ${{ github.event_name == 'pull_request' && always() }}
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Prepare message
        id: prep
        run: |
          STATUS="âœ… ëª¨ë“  ë‹¨ê³„ ì„±ê³µ"
          COLOR="3066993"  # Green
          FAILURES=""
          
          # ê° ì‘ì—…ë³„ ìƒíƒœ í™•ì¸
          if [ "${{ needs.review.result }}" == "failure" ]; then
            FAILURES="$FAILURES\nâŒ PR Review ì‹¤íŒ¨"
          fi
          if [ "${{ needs.build.result }}" == "failure" ]; then
            FAILURES="$FAILURES\nâŒ Build ì‹¤íŒ¨"
          fi
          
          if [ -n "$FAILURES" ]; then
            STATUS="ğŸš¨ ì‹¤íŒ¨ ë‹¨ê³„:$FAILURES"
            COLOR="15158332"  # Red
          fi
          
          echo "status_msg=$STATUS" >> $GITHUB_OUTPUT
          echo "embed_color=$COLOR" >> $GITHUB_OUTPUT

      - name: Send Discord notification
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: "ğŸ“£ PR ìš”ì²­"
          embed-description: |
            **ì œëª©:** ${{ github.event.pull_request.title }}
            **ì‘ì„±ì:** ${{ github.event.pull_request.user.login }}
